version: '3.8'

services:
  mongo:
    image: mongo
    container_name: ftms-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    container_name: ftms-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/ftms
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    volumes:
      - server-uploads:/app/uploads
    depends_on:
      - mongo

  client:
    build: ./client
    container_name: ftms-client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  mongo-data:
  server-uploads:
